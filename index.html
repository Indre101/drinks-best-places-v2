<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="landingPage">
      <slider>
        <slide></slide>
        <slide></slide>
        <slide></slide>
        <slide></slide>
      </slider>

      <h1>The expacts guide to drinks</h1>

      <article class="logo">
        <img src="./img-icons/img/logo.png" alt="" />
      </article>

      <article class="categoryContainer">
        <img class="arrow" src="./img-icons/icons/arrow.svg" alt="" />
      </article>
    </main>

    <!--SECOND PAGE  -->

    <article class="secondPage">
      <section class="dropdown desktopMenu">
        <img
          src="img-icons/img/filter.png"
          onclick="dropDown()"
          class="filterbtn"
          alt="filterbtn"
        />
        <section class="checkbox" id="checkbox">
          <section class="search-box">
            <input
              class="search-txt"
              type="text"
              name=""
              placeholder="Search by name/address"
            />
            <button type="submit" class="search-btn">
              <i class="fa fa-search"></i>
              <img src="img-icons/img/index.png" alt="searchicon" />
            </button>
          </section>
          <label class="container inputsFilters"
            >Non-Alcoholic
            <input class="isAlco inputsFilters" value="not" type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Alcoholic
            <input class="isAlco inputsFilters" value="1" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <hr />
          <br />

          <label class="container"
            >Coffee
            <input
              value="coffee"
              class="drinkCategryInput inputsFilters"
              type="checkbox"
            />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Beers
            <input
              class="drinkCategryInput inputsFilters"
              value="beers"
              type="checkbox"
            />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Cocktails
            <input
              class="drinkCategryInput inputsFilters"
              value="cocktails"
              type="checkbox"
            />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Soft Drinks
            <input
              class="drinkCategryInput inputsFilters"
              value="soft drinks"
              type="checkbox"
            />
            <span class="checkmark"></span>
          </label>
          <hr />
          <br />

          <label class="container" id="priceRange">Price Range</label>
          <input
            id="priceInput"
            type="range"
            name="points"
            min="10"
            max="100"
            oninput="updateTextInput(this.value);"
          />
          <input id="priceOutput" type="text" value="" />
        </section>
      </section>

      <!-- DRINKS AND CATEGORIES -->

      <article id="drinkCategoriesAndDrinks" class="drinkCategoriesAndDrinks">
        <template class="categoryNameTemplate">
          <div class="oneCategoryContainer">
            <h2 class="categoryName">Coffe</h2>
            <section class="drinksListContainer"></section>
            <!-- <button class="down">Down</button> -->
          </div>
        </template>

        <template class="oneDrinkTemplate">
          <section class="oneDrink">
            <section class="oneDrinkContainer ">
              <img class="drinkImg drinkImgHeightLarge" src="" alt="" />
              <h3 class="drinkName"></h3>
            </section>
            <section class="placeList d-none"></section>
          </section>
        </template>

        <template class="placeInfo">
          <article class="placeInfoContainer">
            <div class="placeDescribtion d-none">
              <p class="describtion">Lorem ipsum dolor sit.</p>
              <a class="linkToWebsite" href="" target="_blank">Find out more</a>
              <button class="closeButton">close</button>
            </div>
            <div class="drinkname"></div>
            <div class="placeName"></div>
            <div class="placeAdress"></div>
            <div class="stars"></div>
            <div class="drinkPrice"></div>
          </article>
        </template>
      </article>

      <!-- <template class="categoryNameTemplate">
      <h2 class="categoryName">Coffe</h2>
    </template>

    <section class="drinksListContainer">
      <template class="oneDrinkTemplate">
        <section class="oneDrinkContainer">
          <img class="drinkImg" src="" alt="">
          <h3 class="drinkName"></h3>
        </section>
      </template>
    </section> -->
    </article>

    <script src="script.js"></script>
    <script>
      function updateTextInput(val) {
        document.getElementById("priceOutput").value = val;
      }

      let clicks = 0;

      function dropDown() {
        clicks++;
        document.getElementById("checkbox").style.display = "flex";

        if (clicks == 2) {
          clicks = 0;
          document.getElementById("checkbox").style.display = "none";
        }
      }
    </script>
  </body>
</html>
